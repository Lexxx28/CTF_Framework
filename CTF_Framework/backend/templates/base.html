<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Django Project{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}{% endblock %}
  </head>
  <body class="bg-black text-gray-900">
    <!-- Navbar or Header -->
    <nav>
      <div
        class="bg-gray-400 bg-opacity-80 text-center p-5 absolute translate-x-[-50%] translate-y-[-50%] left-[50%] bottom-[10%] rounded-lg items-center justify-center"
      >
        <ul class="flex space-x-10 justify-center items-center text-white">
          <li class="flex flex-col group items-center">
            <a href="/" class="relative group-hover:translate-y-[-15px] group-hover:scale-125 ease-in-out transition duration-200 delay-75">
              <span><ion-icon name="home-outline" size="large"></ion-icon></span>
              <!-- <span class="absolute bg-emerald-500 scale-100  group-hover:scale-150 top-0 left-0 right-0 bottom-0  z-[-1] transition-all duration-200"></span> -->
            </a>
            <span class="opacity-0 scale-0 group-hover:opacity-100 group-hover:translate-y-[20px] group-hover:scale-105 ease-in-out transition duration-200 absolute delay-75">Home</span>
          </li>
          <li class="flex flex-col group items-center">
            <a href="/leaderboard/" class="relative group-hover:translate-y-[-15px] group-hover:scale-125 ease-in-out transition duration-200 delay-75">
              <span><ion-icon name="stats-chart-outline" size="large"></ion-icon></span>
            </a>
            <span class="opacity-0 scale-0 group-hover:opacity-100 group-hover:translate-y-[20px] group-hover:scale-105 ease-in-out transition duration-200 absolute delay-75">Leaderboard</span>
          </li>
          <li class="flex flex-col group items-center">
            <a href="/challenges/" class="relative group-hover:translate-y-[-15px] group-hover:scale-125 ease-in-out transition duration-200 delay-75">
              <span><ion-icon name="flag-outline" size="large"></span></ion-icon>
            </a>
            <span class="opacity-0 scale-0 group-hover:opacity-100 group-hover:translate-y-[20px] group-hover:scale-105 ease-in-out transition duration-200 absolute delay-75">Challenges</span>
          </li>
          <li class="flex flex-col group items-center">
            <a href="/announcement/" class="relative group-hover:translate-y-[-15px] group-hover:scale-125 ease-in-out transition duration-200 delay-75">
              <span><ion-icon name="megaphone-outline" size="large"></span></ion-icon>
            </a>
            <span class="opacity-0 scale-0 group-hover:opacity-100 group-hover:translate-y-[20px] group-hover:scale-105 ease-in-out transition duration-200 absolute delay-75">Announcement</span>
          </li>
          <li class="flex flex-col group items-center">
            <a href="/team/" class="relative group-hover:translate-y-[-15px] group-hover:scale-125 ease-in-out transition duration-200 delay-75">
              <span><ion-icon name="people-circle-outline" size="large"></span></ion-icon>
            </a>
            <span class="opacity-0 scale-0 group-hover:opacity-100 group-hover:translate-y-[20px] group-hover:scale-105 ease-in-out transition duration-200 absolute delay-75">Team</span>
          </li>
          <li class="flex flex-col group items-center">
            <a href="/profile/" class="relative group-hover:translate-y-[-15px] group-hover:scale-125 ease-in-out transition duration-200 delay-75">
              <span><ion-icon name="person-circle-outline" size="large"></span></ion-icon>
            </a>
            <span class="opacity-0 scale-0 group-hover:opacity-100 group-hover:translate-y-[20px] group-hover:scale-105 ease-in-out transition duration-200 absolute delay-75">Profile</span>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content Section -->
    <main class="container mx-auto my-8">
      {% block content %}
      <!-- Content will go here -->
      {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="bg-blue-600 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; Powered By CTFiee ❤️</p>
      </div>
    </footer>

    {% block scripts %}{% endblock %}

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    
  </body>
</html>
